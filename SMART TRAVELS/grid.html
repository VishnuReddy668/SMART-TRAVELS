<style>
     *{
        box-sizing:border-box;
        padding:0;
        margin:0;
     }
     body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 56px;
            background: linear-gradient(90deg, #ff416c, #ff4a52, #ff9b44);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            padding-bottom: 10px;
        }
        
     img{
        width:100%;
        display:block;
        object-fit: cover;
        height:200px;
        border-radius:8px;
     }
     section{
        padding:30px;
     }
     .container{
        display:grid;
        grid-template-columns: repeat(3, 1fr);
       
     }
     
     .content{
        margin:20px;
        position:relative;
        transition:transform 1s ease;
        display:block;
        border-radius:8px ;
     }
     .content:hover{
        transform:translatev(-14px);
     }
     .content:hover h2{
        color:#ff4a52;
        transition: all 1s ease;
     }
     .content::before{
        position:absolute;
        content: "";
        top:0;
        bottom:0;
        width:100%;
        /* background:linear-gradient(rgba(0,25,255,0.5),rgba(0,255,25,0.7));  */
        display:block;
        border-radius:8px;

     }
     .content.info{
        position:absolute;
        left:0;
        right:0;
        bottom:20px;
        display:flex;
        padding:0 30px;
        align-items:center;
       
     }
     .info{
        position: absolute;
        left: 0;
        right: 0;
        bottom: 20px;
        display: flex;
        justify-content: space-between; /* Space between title and button */
        align-items: center;
        color: white;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 10px 20px;
        border-radius: 8px;
     }
     
     .info h2{
        color:#fff;
        font-family:Arial, Helvetica, sans-serif;
        font-size:20px;
    }
    .info button{
        background: #1ec6b6;
        border:none;
        border-radius:20px;
        font-size:14px;
        padding:8px 15px;
        color:#fff;
        margin-left:20px;
        transition:0.5s ease-out;
    }
    .info button:hover{
        background:#ff4a52;
    }
    @media screen and (max-width:1170px)
    {
        section{
            padding:30px;
        }
        .container{
            grid-template-columns:repeat(2,1fr);

        }
    }
    @media scrren and (max-width:768px){
        section{
            padding:15px;
        }
        .container{
            grid-template-columns:1fr ;
        }
    }


</style>
