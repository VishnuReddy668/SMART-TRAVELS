<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
     <link rel="stylesheet" type="text/css" href="css/bootstrap.css" /> 
  </head>
  <style>
    body {
    background: #f4f7fa;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 800px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    padding: 30px;
    box-sizing: border-box;
}

.panel-primary {
    border: none;
}

.panel-heading {
    background: #00796b;
    color: white;
    text-align: center;
    padding: 30px;
    border-radius: 5px;
}

h1 {
    font-size: 28px;
    /* font-weight: 700; */
    margin:0;
}
.panel{
  padding:5px;
}

.panel-body {
    margin-top: 15px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-size: 1.1rem;
    color: #333;
    font-weight: 500;
}

input[type="text"], input[type="number"], input[type="password"] {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 8px;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus, input[type="number"]:focus, input[type="password"]:focus {
    border-color: #00796b;
    box-shadow: 0 0 10px rgba(0, 121, 107, 0.2);
}

input[type="radio"] {
    margin-right: 10px;
}

input[type="submit"] {
    background: #00796b;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display:inline-block;
    width:auto;

}

input[type="submit"]:hover {
    background: #004d40;
    
}

.panel-footer {
    margin-top: 2px;
    text-align: center;
}

.radio-inline {
    font-size: 1rem;
    margin-right: 20px;
    color: #555;
}

.panel-body input[type="radio"] + label {
    margin-right: 15px;
}

@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 2rem;
    }

    .form-group {
        margin-bottom: 15px;
    }

    input[type="text"], input[type="number"], input[type="password"] {
        font-size: 0.9rem;
        padding: 10px;
    }

    input[type="submit"] {
        font-size:1rem;
        padding:10px 15px;
        
    }
}




  </style>


  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1> Book Ticket</h1>
          </div>
          <div class="panel-body">
             <form  action="connected.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName" required
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName" required
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="male"
                      id="male" required
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="female"
                      id="female"
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email" required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password" required
                />
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number" required
                />
              </div>
              <form onsubmit="return handleSubmit(event)">
              <input type="submit" class="btn btn-primary" />
            </form>
            </form>
          </div>
          <div class="panel-footer text-right">
  
          </div>
        </div>
      </div>
    </div>
    
</div>
  </body>
  
    <script>
     document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Display a success message
            alert("Registration successful!");

            // Redirect directly to the payment page
            window.location.href = "payment.html"; // Update this to your actual payment page URL
        });
</script>
  
</html>
