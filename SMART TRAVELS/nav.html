<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FIND YOUR PEACE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
            background-color: #fff;
            box-shadow: 0px 1px 10px black;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            padding-left: 10px;
        }

        .logo img {
            height: 70px;
        }

        .logo span {
            color: black;
            font-size: 23px;
            margin-left: 10px;
            font-weight: bold;
        }

        .links {
            display: flex;
        }

        .links a {
            margin: 0 20px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            padding: 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .links a:hover {
            color: aqua;
            transform: scale(1.1);
            text-shadow: 0 2px 5px black;
        }

        .login svg {
            margin-left: 5px;
            fill: black;
            vertical-align: middle;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            height: 70px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Find Your Peace Logo">
                <span>FIND YOUR PEACE</span>
            </div>

                    </svg>

                </a>
            </div>
        </nav>
    </header>
